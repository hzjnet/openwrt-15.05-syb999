
config wifi-device 'radio0'
	option type 'mac80211'
	option channel '1'
	option hwmode '11g'
	option country '00'
	option txpower '20'
	option legacy_rates '0'
	option phy 'phy0'
	option htmode 'HT20'
	option disabled '0'

config wifi-iface
	option device 'radio0'
	option network 'lan'
	option mode 'ap'
	option ssid 'OpenWrt_2.4G'
	option encryption 'none'
	option disassoc_low_ack '0'
	option isolate '0'

config wifi-device 'radio1'
	option type 'mac80211'
	option channel '36'
	option hwmode '11a'
	option country '00'
	option txpower '20'
	option legacy_rates '0'
	option phy 'phy1'
	option htmode 'VHT80'
	option disabled '0'

config wifi-iface
	option device 'radio1'
	option network 'lan'
	option mode 'ap'
	option ssid 'OpenWrt_5G'
	option encryption 'none'
	option disassoc_low_ack '0'
	option isolate '0'


